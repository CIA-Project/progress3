<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/MCUT.jpg');">
			<div class="wrap-login100" style="width: 1000px;">
				<form action="/action_page.php">
				  <div class="container">
					<h1 style="text-align: center;">Student Registeration</h1>
					<p style="text-align: center;">Fill the form to register</p>
					<hr>

					<label for="fname"><b>First Name</b></label>
					<input class="in1" type="text" placeholder="Enter First Name" name="fname" required>

					<label for="lname"><b>Last Name</b></label>
					<input class="in1" type="text" placeholder="Enter Last Name" name="lname" required>

					<label for="repeat"><b>Password</b></label>	
					<input class="in1" type="password" placeholder="Enter Password" name="psw" required>
					
					<label for="rpsw"><b>Repeat Password</b></label>
					<input class="in1" type="password" placeholder="Enter Repeat Password" name="rpsw" required>
					
					<label for="bdate"><b>Birth Date</b></label>
					<input class="in1" type="date" placeholder="Enter Date" name="bdate" required>
					
					<label for="sex"><b>Sex</b></label>
					<select class= "in1">
					  <option value="">---Choose Your Sex---</option>
					  <option value="male">Male</option>
					  <option value="female">Female</option>
					</select>
					
					<label for="email"><b>Email</b></label>
					<input class="in1" type="text" placeholder="Enter Email" name="email" required>
					
					<label for="department"><b>Department</b></label>
					<select class= "in1">
					  <option value="">---Choose Your Department---</option>
					  <option value="battery">Battery Engineering</option>
					  <option value="bioche">Bio Chemical Engineering</option>
					  <option value="chemical">Chemical Engineering</option>
					  <option value="electric">Electrical Engineering</option>
					  <option value="electronic">Eletronical Engineering</option>
					  <option value="enviroment">Enviromental Engineering</option>
					  <option value="industrial">Industrial Engineering</option>
					  <option value="imba">International Management Business Administration</option>					  					  
					  <option value="material">Material Engineering</option>
					  <option value="mechanical">Mechanical Engineering</option>
					  <option value="visual">Visual Design</option>					  
					</select>
					
					<label for="degree"><b>Degree</b></label>
					<select class= "in1">
					  <option value="">---Choose Your Degree---</option>
					  <option value="bachelor">Bachelor</option>
					  <option value="master">Master</option>
					  <option value="phd">PHD</option>
					</select>
					
					<label for="nationality"><b>Nationality</b></label>
					<select class= "in1">
					  <option value="">---Choose Your Nationality---</option>
					  <option value="ethiopia">Ethiophia</option>
					  <option value="indoa">India</option>
					  <option value="indonesia">Indonesia</option>
					  <option value="malaysia">Malaysia</option>
					  <option value="thailand">Thailand</option>
					  <option value="vietnam">Vietnam</option>
					</select>
					
					<label for="phone"><b>Phone Number</b></label>
					<input class="in1" type="text" placeholder="Enter Phone Number" name="phone" required>

					<hr>

					<button style="text-align: center; background-color: #f1f1f1; width: 100%; cursor: pointer; font-size : 30px;" type="submit">Register</button>
